<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear post</title>
</head>
<body>
    <h1>Crear post ðŸ˜Ž</h1>

    <form>
        <input type="text" name="title" id="title" placeholder="titulo"><br>
        <textarea cols="10" rows="5" name="body" id="body" placeholder="cuerpo"></textarea><br>
        <input type="number" name="userId" id="userId" placeholder="user id">
        <button type="submit">Crear</button>
    </form>

    <script src="crud.js"></script>
    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', (evt) => {
            evt.preventDefault();
            const post = JSON.stringify({
                title: form.title.value,
                body: form.body.value,
                userId: form.userId.value,
            });
            postData(API, post)
                .then(data => {
                    location.href = "index.html"
                })
                .catch(error => console.error(error))
            ;
        });
    </script>
</body>
</html>
